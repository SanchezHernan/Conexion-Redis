<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Alquila Los Capitulos de El Mandalorian</title>
</head>
<body>
    <div class="container" style="margin: 25px;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Capitulo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Alquilar</th>
            </tr>
            </thead>
            <tbody>
                {% for elemento in lista %}
                    <tr>
                        <th scope="row">{{ elemento[0] }}</th>
                        <td>{{elemento[1]}}</td>
                        <td>{{elemento[2]}}</td>
                        {% if elemento[2] == 'Disponible' %}
                            <td>
                                <form action="/confirmar/{{elemento[0]}}/{{elemento[1]}}" method="post">
                                    <button class="btn btn-outline-success" type="submit">Alquilar</button>
                                </form>
                            </td>
                        {% elif elemento[2] == 'Reservado' %}
                        <td><button class="btn btn-outline-primary" disabled>Alquilar</button></td>
                        {% else %}
                            <td>
                                <form action="/alquilar/{{elemento[0]}}/{{elemento[1]}}/|Disponible" method="post">
                                    <button class="btn btn-outline-primary" type="submit">Devolver</button>
                                </form>
                            </td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
