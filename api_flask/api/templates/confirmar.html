<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Confirmation Page</title>
    </head>
    <body>
        <script>
            setTimeout(function(){ window.location.href = 'http://localhost:5000/cancelar/{{chapter}}/{{name}}'}, 40000);
        </script>
        <div class="container" style="margin: 20px;">
            <h2>Alquilando: {{chapter}} - {{name}}</h2>
            <h3>Precio: ${{precio}}</h3>
            <div class="button-container" style="display: flex; flex-direction: row;">
                <a class="btn btn-outline-primary" href="http://localhost:5000/cancelar/{{chapter}}/{{name}}" style="margin: 5px;">Cancelar</a>
                <form action="/alquilar/{{chapter}}/{{name}}/|Alquilado" method="post"  style="margin: 5px;">
                    <button class="btn btn-outline-success" type="submit">Confirmar</button>
                </form>
            </div>
        </div>
    </body>
</html>
